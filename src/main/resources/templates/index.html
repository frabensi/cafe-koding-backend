<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Tamu Keren</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">â˜• Cafe Koding</a>
            
            <div class="d-flex align-items-center gap-3">
                <span class="text-white">
                    Halo, <b th:text="${#authentication.name}">User</b>!
                </span>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm fw-bold">
                        Logout ðŸšª
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-lg border-0">
            
            <div class="card-header bg-primary text-white text-center py-4">
                <h2 class="fw-bold"><i class="fas fa-rocket"></i> DAFTAR TAMU ASRAMA</h2>
                <p>Data Real-time dari Database</p>
                
                <a href="/tamu/baru" class="btn btn-warning fw-bold px-4 mt-2 shadow-sm">
                    <i class="fas fa-plus-circle"></i> Tambah Tamu Baru
                </a>
            </div>

            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle table-striped">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>FOTO</th>
                                <th>NAMA LENGKAP</th>
                                <th>EMAIL</th>
                                <th>PESAN</th>
                                <th>AKSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tamu : ${daftarTamu}">
                                
                                <td class="text-center">
                                    <img th:if="${tamu.foto != null}" 
                                         th:src="@{'/foto-tamu/' + ${tamu.foto}}" 
                                         class="rounded-circle border border-3 border-white shadow-sm" 
                                         width="60" height="60" style="object-fit: cover;">
                                    
                                    <span th:if="${tamu.foto == null}" class="badge bg-secondary rounded-pill p-2">
                                        No Foto ðŸ“·
                                    </span>
                                </td>

                                <td th:text="${tamu.nama}" class="fw-bold text-primary"></td>
                                <td th:text="${tamu.email}"></td>
                                <td th:text="${tamu.pesan}" class="text-muted fst-italic"></td>

                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/tamu/edit/{id}(id=${tamu.id})}" 
                                           class="btn btn-primary btn-sm" title="Edit Data">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <a th:href="@{/tamu/hapus/{id}(id=${tamu.id})}" 
                                           class="btn btn-danger btn-sm" 
                                           onclick="return confirm('Yakin mau menghapus tamu ini secara permanen?')"
                                           title="Hapus Data">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(daftarTamu)}">
                                <td colspan="5" class="text-center py-4 text-muted">
                                    <i class="fas fa-ghost fa-2x mb-2"></i><br>
                                    Belum ada tamu nih. Jadilah yang pertama!
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card-footer text-center text-muted small py-3">
                &copy; 2026 Cafe Koding - Spring Boot Project
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
