# APLIKASI PINTAR (Bisa jalan di Laptop & Cloud)

# 1. JUDUL APLIKASI
spring.application.name=backend-api

# 2. KONFIGURASI DATABASE (LOGIKA GANDA)
# Artinya: "Kalau ada Environment Variable di Cloud, pakai itu. Kalau tidak ada, pakai localhost laptop."

# URL Database
spring.datasource.url=${MYSQL_URL:jdbc:mariadb://localhost:3306/db_sapaan}

# Username & Password
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123}

# Driver (Otomatis deteksi)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 3. PENGATURAN JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# 4. PORT (Supaya ngikutin aturan Cloud)
server.port=${PORT:8080}

# 5. UPLOAD FILE (Batas Ukuran)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB