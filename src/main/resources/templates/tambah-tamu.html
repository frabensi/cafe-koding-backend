<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Buku Tamu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow p-4" style="width: 500px;">
        <h3 class="text-center mb-3">üìù Data Tamu</h3>

        <form th:action="@{/tamu}" th:object="${bukuTamu}" method="post" enctype="multipart/form-data">
            
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{foto}">

            <div class="mb-3">
                <label>Nama Lengkap</label>
                <input type="text" th:field="*{nama}" class="form-control" placeholder="Nama Anda">
                <div class="text-danger small" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></div>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email Anda">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label>Pesan</label>
                <textarea th:field="*{pesan}" class="form-control" rows="3"></textarea>
                <div class="text-danger small" th:if="${#fields.hasErrors('pesan')}" th:errors="*{pesan}"></div>
            </div>

            <div class="mb-3">
                <label>Foto Profil</label>
                <div th:if="${bukuTamu.foto != null}" class="mb-2">
                    <img th:src="@{'/foto-tamu/' + ${bukuTamu.foto}}" width="60" class="rounded">
                    <span class="text-muted small">Foto saat ini</span>
                </div>
                <input type="file" name="fileFoto" class="form-control">
            </div>

            <button type="submit" class="btn btn-success w-100">Simpan Data</button>
            <a href="/" class="btn btn-outline-secondary w-100 mt-2">Batal</a>
        </form>
    </div>

</body>
</html>
