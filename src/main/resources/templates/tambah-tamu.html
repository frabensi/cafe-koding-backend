<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Buku Tamu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fdfbf7; }
        .card { border: none; border-radius: 15px; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-4" style="width: 500px;">
        <h3 class="text-center mb-4 fw-bold text-dark">
            <span th:if="${bukuTamu.id == null}">üìù Tambah Tamu</span>
            <span th:if="${bukuTamu.id != null}">‚úèÔ∏è Edit Tamu</span>
        </h3>

        <form th:action="@{/tamu/simpan}" th:object="${bukuTamu}" method="post" enctype="multipart/form-data">
            
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label fw-bold">Nama Lengkap</label>
                <input type="text" th:field="*{nama}" class="form-control" placeholder="Nama Anda" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="nama@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Pesan</label>
                <textarea th:field="*{pesan}" class="form-control" rows="3" placeholder="Tulis pesan kesan..." required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Foto Profil</label>
                
                <div th:if="${bukuTamu.foto != null and bukuTamu.foto != ''}" class="mb-2 text-center">
                    <img th:src="${'data:image/jpeg;base64,' + bukuTamu.foto}" 
                         width="100" height="100" 
                         class="rounded-circle border border-3 shadow-sm"
                         style="object-fit: cover;">
                    <div class="text-muted small mt-1">Foto saat ini</div>
                </div>

                <input type="file" name="fileGambar" class="form-control" accept="image/*">
                <small class="text-muted" th:if="${bukuTamu.id != null}">*Kosongkan jika tidak ingin mengganti foto</small>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success fw-bold">Simpan Data</button>
                <a href="/" class="btn btn-outline-secondary">Batal</a>
            </div>
        </form>
    </div>

</body>
</html>
