spring.application.name=backend-api

# Database Logic (Railway vs Local)
spring.datasource.url=${MYSQL_URL:jdbc:mariadb://localhost:3306/db_sapaan}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Port (PENTING AGAR TIDAK CRASH)
server.port=${PORT:8080}

# Settingan Tambahan
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB