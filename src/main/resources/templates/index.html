<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cafe Koding - VIP Lounge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <style>
        /* --- CAFE THEME PREMIUM --- */
        body { font-family: 'Poppins', sans-serif; background-color: #f8f5f2; color: #4e342e; }
        
        /* Navbar Gradient */
        .navbar-cafe { background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%); }
        
        /* Card Styling */
        .card-premium {
            border: none; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(62, 39, 35, 0.1); overflow: hidden;
        }
        .card-header-cafe {
            background-color: #fff; border-bottom: 2px solid #efebe9; padding: 2rem 1rem;
        }

        /* Table Styling Overrides for DataTables */
        .table-cafe thead th {
            background-color: #4e342e !important; color: #fff !important; border: none;
        }
        .page-item.active .page-link {
            background-color: #5d4037; border-color: #5d4037;
        }
        
        /* Avatar */
        .img-avatar {
            object-fit: cover; border: 3px solid #d7ccc8; padding: 2px; background: white; transition: transform 0.3s;
        }
        .img-avatar:hover { transform: scale(1.1); border-color: #ffca28; }

        /* Badge Custom */
        .badge-gold {
            background-color: #fff8e1; color: #fbc02d; border: 1px solid #ffecb3;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-cafe mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-mug-hot me-2 text-warning"></i>Cafe Koding
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-white-50 d-none d-md-block">Halo, <b class="text-white" th:text="${#authentication.name}">User</b></span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-warning rounded-pill px-3">
                        Logout <i class="fas fa-sign-out-alt ms-1"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="card card-premium">
            
            <div class="card-header card-header-cafe text-center">
                <h2 class="fw-bold mb-1 text-dark">DAFTAR TAMU VIP</h2>
                <p class="text-muted small mb-4">Manajemen Data Pelanggan Real-time</p>
                
                <a href="/tamu/baru" class="btn btn-warning text-dark fw-bold px-4 py-2 rounded-pill shadow-sm hover-scale">
                    <i class="fas fa-plus me-1"></i> Tambah Tamu
                </a>
            </div>

            <div class="card-body p-4">
                <div class="table-responsive">
                    <table id="tabelTamu" class="table table-hover align-middle table-cafe" style="width:100%">
                        <thead class="rounded-3 overflow-hidden">
                            <tr>
                                <th class="text-center">FOTO</th>
                                <th>NAMA PELANGGAN</th>
                                <th>EMAIL</th>
                                <th>PESAN</th>
                                <th class="text-center">AKSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tamu : ${daftarTamu}">
                                <td class="text-center">
                                    <img th:if="${tamu.foto != null}" th:src="@{'/foto-tamu/' + ${tamu.foto}}" class="rounded-circle img-avatar" width="50" height="50">
                                    <div th:if="${tamu.foto == null}" class="rounded-circle bg-light d-inline-flex align-items-center justify-content-center text-muted border" style="width: 50px; height: 50px;">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${tamu.nama}" class="fw-bold text-dark d-block"></span>
                                    <span class="badge badge-gold rounded-pill user-select-none">
                                        <i class="fas fa-crown me-1"></i>Member Gold
                                    </span>
                                </td>
                                <td th:text="${tamu.email}" class="text-secondary small"></td>
                                <td class="text-muted small fst-italic">
                                    "<span th:text="${tamu.pesan}"></span>"
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/tamu/edit/{id}(id=${tamu.id})}" class="btn btn-outline-primary btn-sm rounded-start" title="Edit">
                                            <i class="fas fa-pen"></i>
                                        </a>
                                        <a href="#" 
                                           th:data-url="@{/tamu/hapus/{id}(id=${tamu.id})}"
                                           class="btn btn-outline-danger btn-sm rounded-end btn-hapus" 
                                           title="Hapus">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            // A. AKTIFKAN DATATABLES (Search, Sort, Page otomatis)
            $('#tabelTamu').DataTable({
                language: {
                    search: "Cari Tamu:",
                    lengthMenu: "Tampilkan _MENU_ data",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ tamu",
                    paginate: { first: "Awal", last: "Akhir", next: "â†’", previous: "â†" },
                    zeroRecords: "Belum ada tamu yang cocok ðŸ˜ž"
                },
                columnDefs: [
                    { orderable: false, targets: [0, 4] } // Matikan sorting di kolom Foto & Aksi
                ]
            });

            // B. SWEETALERT UNTUK HAPUS DATA
            $('.btn-hapus').on('click', function (e) {
                e.preventDefault(); // Cegah link langsung jalan
                const url = $(this).data('url');

                Swal.fire({
                    title: 'Yakin mau hapus?',
                    text: "Data yang dihapus tidak bisa dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Ya, Hapus!',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = url; // Lanjutkan ke link hapus
                    }
                });
            });
        });
    </script>
</body>
</html>
