<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Buku Tamu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #fdfbf7; /* Warna Cream lembut */
        }
        .card-custom { 
            border: none; 
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .form-control:focus {
            border-color: #d4a373;
            box-shadow: 0 0 0 0.25rem rgba(212, 163, 115, 0.25);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 20px;">

    <div class="card card-custom p-4 p-md-5" style="width: 100%; max-width: 500px;">
        
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">
                <i class="fas fa-edit text-warning me-2"></i>
                <span th:if="${bukuTamu.id == null}">Tambah Tamu</span>
                <span th:if="${bukuTamu.id != null}">Edit Data Tamu</span>
            </h3>
            <p class="text-muted small">Silakan isi data diri Anda di bawah ini</p>
        </div>

        <form th:action="@{/tamu/simpan}" th:object="${bukuTamu}" method="post" enctype="multipart/form-data" id="formTamu">
            
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase text-muted">Nama Lengkap</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" th:field="*{nama}" class="form-control border-start-0 ps-0" placeholder="Masukkan nama Anda" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase text-muted">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" th:field="*{email}" class="form-control border-start-0 ps-0" placeholder="nama@email.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase text-muted">Pesan / Kesan</label>
                <textarea th:field="*{pesan}" class="form-control" rows="3" placeholder="Tulis sesuatu yang menarik..." required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-uppercase text-muted">Foto Profil</label>
                
                <div th:if="${bukuTamu.foto != null and bukuTamu.foto != ''}" class="mb-3 text-center p-3 bg-light rounded border border-dashed">
                    <p class="small text-muted mb-2">Foto Saat Ini:</p>
                    <img th:src="${'data:image/jpeg;base64,' + bukuTamu.foto}" 
                         width="100" height="100" 
                         class="rounded-circle shadow-sm border border-3 border-white"
                         style="object-fit: cover;">
                </div>

                <input type="file" name="fileGambar" class="form-control form-control-sm" accept="image/*">
                <div class="form-text text-muted fst-italic" th:if="${bukuTamu.id != null}">
                    <i class="fas fa-info-circle me-1"></i>Biarkan kosong jika tidak ingin mengganti foto.
                </div>
                <div class="form-text text-danger fst-italic" th:if="${bukuTamu.id == null}">
                    <i class="fas fa-camera me-1"></i>Upload foto terbaikmu!
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning fw-bold text-dark py-2 shadow-sm btn-simpan">
                    <i class="fas fa-paper-plane me-1"></i> Simpan Data
                </button>
                <a href="/" class="btn btn-outline-secondary py-2 border-0">
                    <i class="fas fa-arrow-left me-1"></i> Kembali
                </a>
            </div>
        </form>
    </div>

    <script>
        // Saat form disubmit
        document.getElementById('formTamu').addEventListener('submit', function(e) {
            // Ambil tombol simpan
            const btn = document.querySelector('.btn-simpan');
            
            // Ubah tampilan tombol jadi Loading
            // 1. Matikan tombol biar gak dipencet 2x
            btn.disabled = true;
            // 2. Ganti tulisan jadi muter-muter
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Memproses...';
            
            // (Opsional) Tambahkan sedikit delay effect
            btn.classList.add('opacity-75');
        });
    </script>

</body>
</html>
