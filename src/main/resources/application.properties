# ==========================================
# KONFIGURASI APLIKASI CAFE KODING
# ==========================================

# 1. JUDUL APLIKASI
spring.application.name=backend-api

# 2. DATABASE (LOGIKA GANDA: CLOUD & LOKAL)
# Penjelasan: Code ini akan mengecek apakah ada variabel MYSQL_URL dari Railway?
# Jika ADA (di Cloud) -> Pakai database Railway.
# Jika TIDAK ADA (di Laptop) -> Pakai database lokal (db_sapaan).

spring.datasource.url=${MYSQL_URL:jdbc:mariadb://localhost:3306/db_sapaan}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 3. PENGATURAN JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# 4. PORT SERVER (BAGIAN PALING KRUSIAL!)
# Wajib pakai tanda ${} agar Railway bisa mengatur port-nya sendiri.
server.port=${PORT:8080}

# 5. BATAS UPLOAD FILE
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB