# ==========================================
# 1. KONFIGURASI APLIKASI
# ==========================================
spring.application.name=CafeKoding

# ==========================================
# 2. KONFIGURASI DATABASE (MARIADB)
# ==========================================
# Driver Database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Agar tabel otomatis dibuat/diupdate jika ada perubahan kodingan
spring.jpa.hibernate.ddl-auto=update

# Menampilkan query SQL di terminal (biar gampang debugging)
spring.jpa.show-sql=true

# Menggunakan dialek MariaDB (agar kompatibel dengan Railway)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ==========================================
# 3. KONFIGURASI UPLOAD FOTO (SOLUSI MASALAH ANDA)
# ==========================================
# Izinkan upload file (default: true)
spring.servlet.multipart.enabled=true

# Batas ukuran per file (Naikkan jadi 10MB biar foto HP masuk)
spring.servlet.multipart.max-file-size=10MB

# Batas total request (Naikkan juga jadi 10MB)
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# 4. LAIN-LAIN
# ==========================================
# Matikan cache HTML supaya kalau edit tampilan langsung berubah
spring.thymeleaf.cache=false