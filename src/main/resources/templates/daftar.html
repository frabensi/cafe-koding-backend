<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Akun Baru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center text-primary mb-4">ğŸš€ Daftar Akun</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/daftar}" method="post">
            
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Pilih username keren..." required>
            </div>
            
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Rahasia dong..." required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-2">Daftar Sekarang</button>
            <a href="/login" class="btn btn-outline-secondary w-100">Sudah punya akun? Login</a>
        
        </form>
    </div>

</body>
</html>
