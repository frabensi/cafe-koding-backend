<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Cafe Koding - VIP Lounge</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fdfbf7; color: #4e342e; }
        .navbar-cafe { background: linear-gradient(135deg, #2c1a12 0%, #5d4037 100%); }
        .card-premium { border: none; border-radius: 20px; box-shadow: 0 15px 35px rgba(93, 64, 55, 0.15); overflow: hidden; background: white; }
        .card-header-cafe { background-color: #4e342e; color: #ffecb3; border-bottom: 4px solid #d7ccc8; padding: 2rem; }
        .table-cafe thead th { background-color: #3e2723 !important; color: white !important; border: none; padding: 15px; font-weight: 600; }
        .table-hover tbody tr:hover { background-color: #fff8e1; transform: scale(1.002); transition: 0.2s; }
        .img-avatar { object-fit: cover; border: 3px solid #8d6e63; padding: 2px; background: white; transition: transform 0.3s; }
        .img-avatar:hover { transform: scale(1.2) rotate(5deg); border-color: #ffca28; cursor: pointer; }
        .badge-gold { background-color: #fff3e0; color: #f57f17; border: 1px solid #ffe0b2; padding: 5px 10px; }
        .page-item.active .page-link { background-color: #5d4037 !important; border-color: #5d4037 !important; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-cafe mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="/">
                <i class="fas fa-mug-hot me-2 text-warning"></i>Cafe Koding
            </a>
            
            <div class="d-flex align-items-center gap-3">
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-warning btn-sm rounded-pill px-3 fw-bold text-dark">
                        <i class="fas fa-sign-in-alt me-1"></i> Login Admin
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                    <span class="text-white small d-none d-md-inline opacity-75">
                        Halo, <span sec:authentication="name" class="fw-bold text-warning">Admin</span>!
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3">
                            Logout <i class="fas fa-sign-out-alt ms-1"></i>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="card card-premium">
            
            <div class="card-header card-header-cafe text-center">
                <h2 class="fw-bold mb-1">
                    <i class="fas fa-crown me-2 text-warning"></i> DAFTAR TAMU VIP
                </h2>
                <p class="mb-3 opacity-75 small">Manajemen Data Pelanggan Real-time</p>
                
                <a href="/tamu/baru" class="btn btn-warning fw-bold px-4 py-2 rounded-pill shadow-sm text-dark hover-scale">
                    <i class="fas fa-plus-circle me-1"></i> Tambah Tamu Baru
                </a>
            </div>

            <div class="card-body p-4 p-md-5">
                <div class="table-responsive">
                    <table id="tabelTamu" class="table table-hover align-middle table-cafe" style="width:100%">
                        <thead class="rounded-3 overflow-hidden text-center">
                            <tr>
                                <th>FOTO</th>
                                <th>NAMA LENGKAP</th>
                                <th>EMAIL</th>
                                <th>PESAN</th>
                                <th sec:authorize="isAuthenticated()">AKSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tamu : ${daftarTamu}">
                                <td class="text-center">
                                    <img th:if="${tamu.foto != null and tamu.foto != ''}" 
                                         src="data:image/jpeg;base64,"
                                         th:attrappend="src=${tamu.foto}" 
                                         class="rounded-circle img-avatar shadow-sm" 
                                         width="60" height="60">
                                    <div th:if="${tamu.foto == null or tamu.foto == ''}" 
                                         class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center mx-auto text-white shadow-sm"
                                         style="width: 60px; height: 60px; border: 3px solid #eee;">
                                        <i class="fas fa-user fa-lg"></i>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${tamu.nama}" class="fw-bold text-dark d-block fs-6"></span>
                                    <span class="badge badge-gold rounded-pill mt-1" style="font-size: 0.7em;">
                                        <i class="fas fa-star me-1"></i>Member Gold
                                    </span>
                                </td>
                                <td th:text="${tamu.email}" class="text-secondary small"></td>
                                <td class="fst-italic text-muted small">"<span th:text="${tamu.pesan}"></span>"</td>

                                <td class="text-center" sec:authorize="isAuthenticated()">
                                    <div class="btn-group shadow-sm" role="group">
                                        <a th:href="@{/tamu/edit/{id}(id=${tamu.id})}" 
                                           class="btn btn-outline-primary btn-sm px-3"><i class="fas fa-pen"></i></a>
                                        <a th:href="@{/tamu/hapus/{id}(id=${tamu.id})}" 
                                           class="btn btn-outline-danger btn-sm px-3" 
                                           onclick="return confirm('Hapus?')"><i class="fas fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-center bg-white border-0 text-muted small py-4">
                Made with <i class="fas fa-heart text-danger"></i> & <i class="fas fa-coffee text-warning"></i> by Cafe Koding
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tabelTamu').DataTable();
        });
    </script>

</body>
</html>
